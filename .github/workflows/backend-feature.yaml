name: Actions for Backend @feature
on:
  push:
    branches:
      - feature/**
    paths:
      - backend/**
      - .github/workflows/backend-feature.yaml

permissions: write-all

jobs:
  ActionsForBackend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Python Setup
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Library
        working-directory: backend
        run: |
          pip3 install awscli
          pip install -r requirements.txt -t ./

      - name: run pytest
        working-directory: backend
        run: |
          pip install pytest
          pip install pytest-cov
          pytest test/ -v --cov --junitxml=pytest.xml --cov-report=term-missing:skip-covered | tee pytest-coverage.txt

      - name: Create Coverage Comment
        id: coverageComment
        uses: MishaKav/pytest-coverage-comment@main
        with:
            pytest-coverage-path: /backend/pytest-coverage.txt
            junitxml-path: ./backend/pytest.xml
