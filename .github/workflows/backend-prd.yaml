name: Actions for Backend @prd
on:
  push:
    branches:
      - prd
    paths:
      - backend/main/**
      - .github/workflows/backend-prd.yaml

jobs:
  ActionsForBackend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Python Setup
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Library
        working-directory: backend
        run: |
          pip3 install awscli
          pip install -r requirements.txt -t ./
          zip -r package.zip ./*

      - name: Test
        working-directory: backend
        run: python3 -m unittest discover test -v

      - name: Deploy
        working-directory: backend
        run: |
          aws lambda update-function-code --function-name BA-Integrated-backend --zip-file fileb://package.zip --publish
